        <div class="main">
            <div class="header">
                <img src="contato html.jpg" alt="Imagem de Header da Página Contato" style="max-width: 500px; align-items: flex-end;">
            </div>
    
            <div class="content">
                <h1>Entre em Contato</h1>
                <p>Para entrar em contato conosco, preencha o formulário abaixo:</p>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="Fulano de Tal (gerado aleatoriamente)" disabled>
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" value="fulano@example.com (gerado aleatoriamente)" disabled>
                    <br>
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" value="Assunto da Mensagem (gerado aleatoriamente)" disabled>
                    <br>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" disabled>Esta é uma mensagem de exemplo gerada aleatoriamente para demonstração.</textarea>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar Formulário">
                </form>
            </div>
    
            <div class="footer">
                <h1><p>Contato: clinicamedia@hotmail.com</p></h1>
            </div>
        </div>
    </div>
